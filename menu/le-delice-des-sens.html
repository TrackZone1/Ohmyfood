<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
        />
        <link rel="stylesheet" href="../styles/main.css" />
    </head>
    <body>
        <nav>
            <a href="../index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
        </nav>
        <main>
            <img
                class="sectionMenuRestaurantImage"
                src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Le délice des sens"
            />
            <section class="sectionMenu">
                <div class="title">
                    <h1>Le délice des sens</h1>
                    <label class="favourite">
                        <input type="checkbox" class="favouriteToggle" />
                        <i class="fa-light fa-heart unlike"></i>
                        <i class="fa-solid fa-heart like"></i>
                    </label>
                </div>
                <div class="content">
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>ENTRÉES</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Tartare de thon</span>
                                    <span class="description">
                                        <span>Assaisonné au yuzu</span>
                                        <span class="price">25€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Bouchée de homard croustillant</span>
                                    <span class="description">
                                        <span
                                            >Et sa farandole de petits
                                            légumes</span
                                        >
                                        <span class="price">35€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Velouté de cèpes</span>
                                    <span class="description">
                                        <span>Aux truffes</span>
                                        <span class="price">20€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>PLATS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span
                                        >Poulet rôti aux herbes de
                                        Provence</span
                                    >
                                    <span class="description">
                                        <span>Et sa crème de truffe</span>
                                        <span class="price">40€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Langouste rôtie</span>
                                    <span class="description">
                                        <span>Et ses légumes de saison</span>
                                        <span class="price">35€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Côte de bœuf Angus</span>
                                    <span class="description">
                                        <span>Et sa purée de panais</span>
                                        <span class="price">44€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>DESSERTS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Farandole de desserts</span>
                                    <span class="description">
                                        <span>Du chef</span>
                                        <span class="price">18€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Crème brulée</span>
                                    <span class="description">
                                        <span>Revisitée</span>
                                        <span class="price">22€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Tiramisu</span>
                                    <span class="description">
                                        <span>À la noisette</span>
                                        <span class="price">23€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="submit">
                        <button>Commander</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </li>
                <li>Mentions Légales</li>
                <li>
                    <a href="mailto:example@exampe.example">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
