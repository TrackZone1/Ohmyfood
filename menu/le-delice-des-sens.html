<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
        />
        <link rel="stylesheet" href="../styles/main.css" />
    </head>
    <body>
        <nav>
            <button>
                <a href="../index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </button>

            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
        </nav>
        <main>
            <img
                class="sectionMenuRestaurantImage"
                src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Le délice des sens"
            />
            <section class="sectionMenu">
                <div class="title">
                    <h1>Le délice des sens</h1>
                    <label class="favourite">
                        <input type="checkbox" class="favouriteToggle" />
                        <i class="fa-light fa-heart unlike"></i>
                        <i class="fa-solid fa-heart like"></i>
                    </label>
                </div>
                <div class="content">
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>ENTRÉES</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Tartare de thon</h3>
                                    <div class="description">
                                        <p>Assaisonné au yuzu</p>
                                        <p class="price">25 €</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Bouchée de homard croustillant</h3>
                                    <div class="description">
                                        <p>Et sa farandole de petits légumes</p>
                                        <p class="price">35 €</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Velouté de cèpes</h3>
                                    <div class="description">
                                        <p>Aux truffes</p>
                                        <p class="price">20 €</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>PLATS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Poulet rôti aux herbes de Provence</h3>
                                    <div class="description">
                                        <p>Et sa crème de truffe</p>
                                        <p class="price">40 €</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Langouste rôtie</h3>
                                    <div class="description">
                                        <p>Et ses légumes de saison</p>
                                        <p class="price">35 €</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Côte de bœuf Angus</h3>
                                    <div class="description">
                                        <p>Et sa purée de panais</p>
                                        <p class="price">44 €</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>DESSERTS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Farandole de desserts</h3>
                                    <div class="description">
                                        <p>Du chef</p>
                                        <p class="price">18 €</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Crème brulée</h3>
                                    <div class="description">
                                        <p>Revisitée</p>
                                        <p class="price">22 €</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Tiramisu</h3>
                                    <div class="description">
                                        <p>À la noisette</p>
                                        <p class="price">23 €</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="submit">
                        <button>Commander</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </li>
                <li>Mentions Légales</li>
                <a href="mailto:example@exampe.example"><li>Contact</li></a>
            </ul>
        </footer>
    </body>
</html>
