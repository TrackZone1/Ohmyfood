<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
        />
        <link rel="stylesheet" href="../styles/main.css" />
    </head>
    <body>
        <nav>
            <a href="../index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
        </nav>
        <main>
            <img
                class="sectionMenuRestaurantImage"
                src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="À la française"
            />
            <section class="sectionMenu">
                <div class="title">
                    <h1>À la française</h1>
                    <label class="favourite">
                        <input type="checkbox" class="favouriteToggle" />
                        <i class="fa-light fa-heart unlike"></i>
                        <i class="fa-solid fa-heart like"></i>
                    </label>
                </div>
                <div class="content">
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>ENTRÉES</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Tartare de poulpe acidulé</h3>
                                    <div class="description">
                                        <p>Aux zestes d'orange</p>
                                        <p class="price">25€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Velouté de légumes d'antan</h3>
                                    <div class="description">
                                        <p>Carotte, panais, topinambour</p>
                                        <p class="price">35€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Soupe à l'oignon</h3>
                                    <div class="description">
                                        <p>Revisitée</p>
                                        <p class="price">20€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>PLATS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Coquilles Saint-Jacques</h3>
                                    <div class="description">
                                        <p>
                                            Accompagnées d'une purée de panais
                                        </p>
                                        <p class="price">40€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Magret de canard</h3>
                                    <div class="description">
                                        <p>Et parmentier de pommes de terre</p>
                                        <p class="price">35€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                                    <div class="description">
                                        <p>
                                            Sur son lit de gnocchis aux légumes
                                        </p>
                                        <p class="price">44€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>DESSERTS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Pétales de violettes glacés</h3>
                                    <div class="description">
                                        <p>Et purée de noisettes</p>
                                        <p class="price">18€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Fondant au chocolat</h3>
                                    <div class="description">
                                        <p>Revisité</p>
                                        <p class="price">22€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Millefeuille croustillant</h3>
                                    <div class="description">
                                        <p>Myrtilles et pâte d'amande</p>
                                        <p class="price">23€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="submit">
                        <button>Commander</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </li>
                <li>Mentions Légales</li>
                <li>
                    <a href="mailto:example@exampe.example">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
