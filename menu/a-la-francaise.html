<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
        />
        <link rel="stylesheet" href="../styles/main.css" />
    </head>
    <body>
        <nav>
            <a href="../index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
        </nav>
        <main>
            <img
                class="sectionMenuRestaurantImage"
                src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="À la française"
            />
            <section class="sectionMenu">
                <div class="title">
                    <h1>À la française</h1>
                    <label class="favourite">
                        <input type="checkbox" class="favouriteToggle" />
                        <i class="fa-light fa-heart unlike"></i>
                        <i class="fa-solid fa-heart like"></i>
                    </label>
                </div>
                <div class="content">
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>ENTRÉES</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Tartare de poulpe acidulé</span>
                                    <span class="description">
                                        <span>Aux zestes d'orange</span>
                                        <span class="price">25€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Velouté de légumes d'antan</span>
                                    <span class="description">
                                        <span
                                            >Carotte, panais, topinambour</span
                                        >
                                        <span class="price">35€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Soupe à l'oignon</span>
                                    <span class="description">
                                        <span>Revisitée</span>
                                        <span class="price">20€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>PLATS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Coquilles Saint-Jacques</span>
                                    <span class="description">
                                        <span>
                                            Accompagnées d'une purée de panais
                                        </span>
                                        <span class="price">40€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Magret de canard</span>
                                    <span class="description">
                                        <span
                                            >Et parmentier de pommes de
                                            terre</span
                                        >
                                        <span class="price">35€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Pigeonneau d'Ille-et-Vilaine</span>
                                    <span class="description">
                                        <span>
                                            Sur son lit de gnocchis aux légumes
                                        </span>
                                        <span class="price">44€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>DESSERTS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Pétales de violettes glacés</span>
                                    <span class="description">
                                        <span>Et purée de noisettes</span>
                                        <span class="price">18€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Fondant au chocolat</span>
                                    <span class="description">
                                        <span>Revisité</span>
                                        <span class="price">22€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Millefeuille croustillant</span>
                                    <span class="description">
                                        <span>Myrtilles et pâte d'amande</span>
                                        <span class="price">23€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="submit">
                        <button>Commander</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </li>
                <li>Mentions Légales</li>
                <li>
                    <a href="mailto:example@exampe.example">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
