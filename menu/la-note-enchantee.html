<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
        />
        <link rel="stylesheet" href="../styles/main.css" />
    </head>
    <body>
        <nav>
            <a href="../index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
        </nav>
        <main>
            <img
                class="sectionMenuRestaurantImage"
                src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="La note enchantée"
            />
            <section class="sectionMenu">
                <div class="title">
                    <h1>La note enchantée</h1>
                    <label class="favourite">
                        <input type="checkbox" class="favouriteToggle" />
                        <i class="fa-light fa-heart unlike"></i>
                        <i class="fa-solid fa-heart like"></i>
                    </label>
                </div>
                <div class="content">
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>ENTRÉES</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Ravioles de foie gras</span>
                                    <span class="description">
                                        <span
                                            >Accompagnées de leur crème à la
                                            truffe</span
                                        >
                                        <span class="price">25€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Caviar osciètre</span>
                                    <span class="description">
                                        <span
                                            >Sur blini à la farine de blé
                                            noir</span
                                        >
                                        <span class="price">35€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Homard et espuma de potiron</span>
                                    <span class="description">
                                        <span>Marinés aux zestes d'orange</span>
                                        <span class="price">20€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Foie gras de canard cuit entier</span>
                                    <span class="description">
                                        <span
                                            >Confiture de figue et pain
                                            toasté</span
                                        >
                                        <span class="price">35€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>PLATS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Noix de coquilles Saint-Jacques</span>
                                    <span class="description">
                                        <span
                                            >Sur lit de purée de
                                            céleri-rave</span
                                        >
                                        <span class="price">40€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Langoustine poêlée</span>
                                    <span class="description">
                                        <span>Purée de patate douce</span>
                                        <span class="price">35€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Mijoté de queue de bœuf</span>
                                    <span class="description">
                                        <span
                                            >Et riz sauvage aux zestes de
                                            citron</span
                                        >
                                        <span class="price">44€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>DESSERTS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Macaron noisette et chocolat</span>
                                    <span class="description">
                                        <span
                                            >Glace au caramel brun et sel de
                                            Guérande</span
                                        >
                                        <span class="price">18€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Baba au rhum revisité</span>
                                    <span class="description">
                                        <span>Avec son coulis de citron</span>
                                        <span class="price">22€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <span class="cardContent">
                                    <span>Tarte au citron meringuée</span>
                                    <span class="description">
                                        <span>Déstructurée</span>
                                        <span class="price">23€</span>
                                    </span>
                                </span>
                                <span class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="submit">
                        <button>Commander</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </li>
                <li>Mentions Légales</li>
                <li>
                    <a href="mailto:example@exampe.example">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
