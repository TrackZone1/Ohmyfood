<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ohmyfood</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
        />
        <link rel="stylesheet" href="../styles/main.css" />
    </head>
    <body>
        <nav>
            <a href="../index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
        </nav>
        <main>
            <img
                class="sectionMenuRestaurantImage"
                src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="La note enchantée"
            />
            <section class="sectionMenu">
                <div class="title">
                    <h1>La note enchantée</h1>
                    <label class="favourite">
                        <input type="checkbox" class="favouriteToggle" />
                        <i class="fa-light fa-heart unlike"></i>
                        <i class="fa-solid fa-heart like"></i>
                    </label>
                </div>
                <div class="content">
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>ENTRÉES</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Ravioles de foie gras</h3>
                                    <div class="description">
                                        <p>
                                            Accompagnées de leur crème à la
                                            truffe
                                        </p>
                                        <p class="price">25€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Caviar osciètre</h3>
                                    <div class="description">
                                        <p>Sur blini à la farine de blé noir</p>
                                        <p class="price">35€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Homard et espuma de potiron</h3>
                                    <div class="description">
                                        <p>Marinés aux zestes d'orange</p>
                                        <p class="price">20€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Foie gras de canard cuit entier</h3>
                                    <div class="description">
                                        <p>Confiture de figue et pain toasté</p>
                                        <p class="price">35€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>PLATS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Noix de coquilles Saint-Jacques</h3>
                                    <div class="description">
                                        <p>Sur lit de purée de céleri-rave</p>
                                        <p class="price">40€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Langoustine poêlée</h3>
                                    <div class="description">
                                        <p>Purée de patate douce</p>
                                        <p class="price">35€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Mijoté de queue de bœuf</h3>
                                    <div class="description">
                                        <p>
                                            Et riz sauvage aux zestes de citron
                                        </p>
                                        <p class="price">44€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="partMenu">
                        <div class="titlePartMenu">
                            <h2>DESSERTS</h2>
                        </div>
                        <div class="partMenuContent">
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Macaron noisette et chocolat</h3>
                                    <div class="description">
                                        <p>
                                            Glace au caramel brun et sel de
                                            Guérande
                                        </p>
                                        <p class="price">18€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Baba au rhum revisité</h3>
                                    <div class="description">
                                        <p>Avec son coulis de citron</p>
                                        <p class="price">22€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                            <label class="card">
                                <input type="checkbox" class="cardToggle" />
                                <div class="cardContent">
                                    <h3>Tarte au citron meringuée</h3>
                                    <div class="description">
                                        <p>Déstructurée</p>
                                        <p class="price">23€</p>
                                    </div>
                                </div>
                                <div class="check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="submit">
                        <button>Commander</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <img
                src="../assets/images/logo/ohmyfood@2x.svg"
                alt="Logo Ohmyfood"
            />
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </li>
                <li>Mentions Légales</li>
                <li>
                    <a href="mailto:example@exampe.example">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
